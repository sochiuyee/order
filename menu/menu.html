<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <script type="text/javascript" src="../lib/setFontSize.js"></script>
    <link rel="stylesheet" href="../lib/reset.css">
    <link rel="stylesheet" href="../lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="../common/nav/nav.css">
    <link rel="stylesheet" href="../common/tabBar/tabBar.css">
    <link rel="stylesheet" href="./left/left.css">
    <link rel="stylesheet" href="./right/right.css">
    <link rel="stylesheet" href="./shopBar/shopBar.css">
</head>
<body>
<!--头部开始-->
<div class="nav">
    <h4 class="title"><i class="iconfont">&#xe622;</i>深圳麦当劳前海二餐厅</h4>
</div>
<!--头部结束-->

<!--tab选项开始-->
<div class="tab-bar"></div>
<!--tab选项结束-->

<!--菜单开始-->
<div class="menu-inner">
    <div class="left-bar">
        <div class="left-bar-inner">
        </div>
    </div>
    <div class="right-content">
        <div class="right-title"></div>
        <div class="right-list">
            <div class="right-list-inner"></div>
        </div>
    </div>
</div>
<!--菜单结束-->

<!--购物车开始-->
<div class="mask-cover hide"></div>
    <div class="shop-bar">
        <div class="clear hide">
            <div class="clear-shop-bar"><img src="./shopBar/img/clear.jpeg" alt="">清空购物车</div>
            <div class="product-content"></div>
        </div>
        <div class="total-price">
            <div class="car-icon">
                <div class="dot-num hide"></div>
            </div>
            <div class="price-content">
                <div class="total">￥<span class="total-price-text">0</span> </div>
                <div class="distribution-fee">另需配送&nbsp;￥<span class="fee">$fee</span></div>
            </div>
            <div class="submit-btn">去结算</div>
        </div>
    </div>
<!--购物车结束-->

<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript" src="../common/tabBar/tabBar.js"></script>
<script type="text/javascript" src="./left/left.js"></script>
<script type="text/javascript" src="./right/right.js"></script>
<script type="text/javascript" src="./shopBar/shopBar.js"></script>
</body>
</html>
